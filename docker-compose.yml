services:
  app:
    build: .
    image: cosine2api:latest
    container_name: cosine2api
    restart: unless-stopped
    ports:
      - "7643:7643"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    networks:
      - cosine-network

  db:
    image: postgres:16-alpine
    container_name: cosine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cosine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cosine123}
      POSTGRES_DB: ${POSTGRES_DB:-cosine2api}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cosine} -d ${POSTGRES_DB:-cosine2api}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cosine-network

volumes:
  postgres-data:

networks:
  cosine-network:
    driver: bridge
